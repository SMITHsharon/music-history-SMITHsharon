<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>

<body>
	<nav>
		<ul class="navbar">
<!-- <li><a href="#" id="link-home">Home</a></li> -->
			<li><a href="#" id="link-list">List</a></li>
			<li>| <a href="#" id="link-add">Add</a></li>
		</ul>
	</nav>

	<div class="mainContent">

		<!-- <section id="home-view">
		  Home
		</section> -->

		<section id="bluePanel" class="blueBox">
			<!-- slider -->
			<label class="boxHead">Song Length:</label>

            <input type="range" name="songLength" class="songLength">

			<label class="boxHead">Artist:</label>
			<select name="artist">
				<option value="Options">Options</option>
				<option value="davePerkins">Dave Perkins</option>
				<option value="kebMo">Keb' Mo'</option>
				<option value="pKeaggy">Phil Keaggy</option>
				<option value="pianoGuys">The Piano Guys</option>
				<option value="pentatonix">Pentatonix</option>
				<option value="yoyoma">Yo-Yo Ma / Chris Thile / Edgar Meyer</option>
			</select>


			

			<label class="boxHead">Album:</label>
			<select name="album">
				<option value="Options">Options</option>
				<option value="pistolCity">Pistol City Holiness</option>
				<option value="bluesamerica">Bluesamericana</option>
				<option value="kegworth">Live From Kegworth Studio</option>
				<option value="pianoGuys">The Piano Guys</option>
				<option value="hallelujah">Hallelujah</option>
				<option value="bach">Bach Trios</option>
			</select>

			<section class="checkboxes">
				<label class="boxHead">Genre:</label>
					<ul class="checkbox">
						<li><input type="checkbox" id="rock" value="rock"><label for="rock">Rock</label>
						</li>

						<li><input type="checkbox" id="classical" value="classical"><label for="classical">Classical</label>
						</li>

						<li><input type="checkbox" id="pop" value="pop"><label for="pop">Pop</label>
						</li>

						<li><input type="checkbox" id="jazz" value="jazz"><label for="jazz">Jazz</label>
						</li>

						<li><input type="checkbox" id="blues" value="blues"><label for="blues">Blues</label>
						</li>

						<li><input type="checkbox" id="hiphop" value="hiphop"><label for="hiphop">Hip Hop</label>
						</li>
					</ul>
			</section>


			<div style="clear: both"></div>
				<button type="submit" id="filter" value="Filter">Filter</button>

		</section>



		<section class="hidden" id="addSongsContainer">
			<!-- addSongs functionality written dynamically to the DOM </h1> -->
		</section>



		<section id="songListContainer" class="yellowBox">
			<!-- songs written dynamically to the DOM </h1> -->
		</section>

	</div> 


	<!-- <script type="text/javascript" src="home.js"></script> -->
	<script type="text/javascript" src="list.js"></script>
	<script type="text/javascript" src="add.js"></script>
	<script type="text/javascript" src="songs.js"></script>

</body>
</html>
