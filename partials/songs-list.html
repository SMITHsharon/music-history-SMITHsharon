
<div class="panel panel-default songsList">
  <div class="panel-heading">Panel Heading</div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Artist</th>
          <th>Album</th>
          <th>Song</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody>
        <tr class="songRow" ng-repeat="song in songs">
          <th scope="row"></th>
          <td>{{song.artist}}</td>
          <td>{{song.album}}</td>
          <td>{{song.song}}</td>
          <td>{{song.genre}}</td>
          <td>
          <a ng-href="#!/song/add"><button class="btn btn-xs fa fa fa-pencil pull-right" ng-click="editSong(song.id)"></button></a></td>
          <td>
          <button class="btn btn-xs fa fa-trash-o pull-right" ng-click="deleteSong(song.id)"></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
